<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Génesis Hub V2</title>
<style>
  body {
    margin: 0;
    background: linear-gradient(to bottom, #000000, #0d0d0d);
    color: #fff;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }
  .section {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
  }
  #particles {
    position: fixed;
    width: 100%;
    height: 100%;
    z-index: -1;
    top: 0;
    left: 0;
  }
  h1 {
    font-size: 4em;
    margin: 0;
    animation: fall 3s ease forwards;
  }
  h3 {
    font-size: 1.5em;
    margin-top: 10px;
  }
  .button {
    margin: 20px;
    padding: 15px 30px;
    font-size: 1.2em;
    color: #fff;
    background: linear-gradient(45deg, #ff0055, #ff5500);
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.3s, background 0.3s;
  }
  .button:hover {
    transform: scale(1.1);
    background: linear-gradient(45deg, #ff55aa, #ffaa00);
  }
  .key-box {
    margin-top: 20px;
    padding: 10px;
    background: #111;
    border-radius: 10px;
    width: 250px;
    word-break: break-all;
    cursor: pointer;
  }
  @keyframes fall {
    0% { transform: translateY(-300px); opacity: 0; }
    100% { transform: translateY(0); opacity: 1; }
  }
</style>
</head>
<body>

<div id="particles"></div>

<div class="section" id="section1">
  <h1>Génesis Hub V2</h1>
  <h3>Made by Jesús and Alejandro</h3>
  <div>
    <img src="discord.png" width="40" style="margin: 5px;"> jesusms13
    <img src="discord.png" width="40" style="margin: 5px;"> scripman83
  </div>
</div>

<div class="section" id="section2" style="display:none">
  <h1>Génesis Hub V2</h1>
  <button class="button" id="createKey">Create the Key</button>
  <button class="button" id="tutorial">Tutorial</button>
  <p>Thank you for choosing us!</p>
</div>

<div class="section" id="section3" style="display:none">
  <h1>Your Key</h1>
  <div class="key-box" id="keyBox">XXXXXXXXXXXXXX</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
<script>
  particlesJS("particles", {
    "particles": {
      "number": {"value": 80},
      "color": {"value": "#ffffff"},
      "shape": {"type": "circle"},
      "opacity": {"value": 0.7},
      "size": {"value": 3},
      "line_linked": {"enable": false},
      "move": {"enable": true, "speed": 2}
    }
  });

  setTimeout(() => {
    document.getElementById('section1').style.display = 'none';
    document.getElementById('section2').style.display = 'flex';
  }, 10000);

  document.getElementById('createKey').onclick = async function() {
    const res = await fetch('/generar');
    const data = await res.json();
    document.getElementById('keyBox').textContent = data.k;
    document.getElementById('section2').style.display = 'none';
    document.getElementById('section3').style.display = 'flex';
  }

  document.getElementById('tutorial').onclick = function() {
    window.open("#", "_blank");
  }

  document.getElementById('keyBox').onclick = function() {
    navigator.clipboard.writeText(this.textContent);
    alert("Key copied!");
  }
</script>

</body>
</html>
