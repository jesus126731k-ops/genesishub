<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Genesis Hub V2</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
margin:0;
background:#050505;
font-family:Arial;
color:white;
overflow:hidden;
}

.section{
width:100%;
height:100vh;
display:flex;
align-items:center;
justify-content:center;
flex-direction:column;
position:absolute;
top:0;
left:0;
transition:1s;
}

/* SECTION 1 */
#s1{z-index:3;background:black;}
#title{
font-size:4rem;
animation:fall 1.2s ease;
}
@keyframes fall{
from{transform:translateY(-200px);opacity:0;}
to{transform:translateY(0);opacity:1;}
}

/* SECTION 2 */
#s2{z-index:2;display:none;}
button{
padding:15px 40px;
font-size:18px;
border:none;
border-radius:10px;
background:linear-gradient(45deg,#ff3c00,#ffae00);
color:white;
cursor:pointer;
margin:10px;
}

/* SECTION 3 */
#s3{z-index:1;display:none;}
input{
width:280px;
text-align:center;
padding:10px;
font-size:18px;
border-radius:6px;
border:none;
}

.footer{
position:absolute;
bottom:20px;
font-size:13px;
opacity:0.8;
}
</style>
</head>
<body>

<!-- SECTION 1 -->
<div class="section" id="s1">
<h1 id="title">Genesis Hub V2</h1>
<p>Made by Jes√∫s and Alejandro</p>
<div class="footer">jesusms13 | scripman83</div>
</div>

<!-- SECTION 2 -->
<div class="section" id="s2">
<h1>Genesis Hub V2</h1>
<button onclick="getKey()">Create the Key</button>
<button onclick="openTutorial()">Key Tutorial</button>
<p>Thank you for choosing us</p>
</div>

<!-- SECTION 3 -->
<div class="section" id="s3">
<h1>Your Key</h1>
<input id="keyBox" readonly>
<br>
<button onclick="copyKey()">Copy</button>
</div>

<script>
setTimeout(()=>{
document.getElementById("s1").style.display="none";
document.getElementById("s2").style.display="flex";
},3000);

function getKey(){
fetch("/generate_key")
.then(r=>r.json())
.then(d=>{
if(d.key){
document.getElementById("s2").style.display="none";
document.getElementById("s3").style.display="flex";
document.getElementById("keyBox").value=d.key;
}else{
alert(d.error);
}
});
}

function copyKey(){
let k=document.getElementById("keyBox");
k.select();
k.setSelectionRange(0,99999);
document.execCommand("copy");
alert("Key copied");
}

function openTutorial(){
window.open("https://youtube.com","_blank");
}
</script>

</body>
</html>
