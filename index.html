<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Génesis Hub V2</title>
<style>
body, html {margin:0; padding:0; height:100%; font-family: 'Arial', sans-serif; background:#0d0d0d; color:#fff; overflow-x:hidden;}
.screen {display:none; width:100%; height:100%; justify-content:center; align-items:center; flex-direction:column; position:absolute; top:0; left:0;}
.active {display:flex;}
h1 {font-size:4em; margin:0; animation: drop 1s ease forwards;}
h2 {font-size:1.5em; margin-top:10px; animation: fadeIn 2s ease forwards;}
h3 {font-size:1em; margin-top:20px; animation: fadeIn 2s ease forwards;}
.discord-logos {display:flex; margin-top:20px; animation: fadeIn 2s ease forwards;}
.discord-logos div {display:flex; align-items:center; margin:0 10px;}
.discord-logos img {width:40px; height:40px; margin-right:5px;}
.button {padding:15px 30px; margin:10px; border:none; cursor:pointer; font-size:1.2em; border-radius:8px; background: linear-gradient(135deg,#FF6B00,#FF9933); color:white; transition: all 0.3s ease;}
.button:hover {transform: scale(1.05);}
#key-box {padding:10px; border-radius:5px; background:#222; margin-top:10px; width:300px; text-align:center; font-size:1.2em; user-select: all;}
#copy-btn {margin-left:10px; cursor:pointer;}
canvas {position:absolute; top:0; left:0; width:100%; height:100%; z-index:-1;}
@keyframes drop {0% {transform: translateY(-200px);} 100% {transform: translateY(0);}}
@keyframes fadeIn {from {opacity:0;} to {opacity:1;}}
@keyframes floatText {0%{transform:translateY(0);}50%{transform:translateY(-10px);}100%{transform:translateY(0);}}
.animate-text {display:inline-block; animation:floatText 2s ease-in-out infinite;}
</style>
</head>
<body>

<canvas id="particles"></canvas>

<!-- Primera pantalla -->
<div class="screen active" id="screen1">
    <h1 class="animate-text">Génesis Hub V2</h1>
    <h2 class="animate-text">Made by Jesús and Alejandro</h2>
    <h3 class="animate-text">Thank you for choosing us</h3>
    <div class="discord-logos">
        <div><img src="discord.png" alt="Discord"><span>jesusms13</span></div>
        <div><img src="discord.png" alt="Discord"><span>scripman83</span></div>
    </div>
    <button class="button" onclick="nextScreen(2)">Enter</button>
</div>

<!-- Segunda pantalla -->
<div class="screen" id="screen2">
    <h1 class="animate-text" style="animation-duration:2s;">Génesis Hub V2</h1>
    <button class="button" onclick="nextScreen(3)">Create the Key</button>
    <button class="button" onclick="window.open('','_blank')">Tutorial</button>
</div>

<!-- Tercera pantalla -->
<div class="screen" id="screen3">
    <h1 class="animate-text">Your Key</h1>
    <div id="key-box">XXXX-XXXX-XXXX-XXXX</div>
    <button class="button" id="copy-btn" onclick="copyKey()">Copy</button>
</div>

<script>
// Pantallas
function nextScreen(num){
    document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
    document.getElementById('screen'+num).classList.add('active');
}

// Copiar key
function copyKey(){
    const keyBox = document.getElementById('key-box');
    navigator.clipboard.writeText(keyBox.textContent);
    alert('Key copied!');
}

// Partículas
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
let particles=[];
for(let i=0;i<120;i++){
    particles.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, r:Math.random()*2+1, d:Math.random()*1});
}
function drawParticles(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle="white";
    ctx.beginPath();
    for(let i=0;i<particles.length;i++){
        let p=particles[i];
        ctx.moveTo(p.x,p.y);
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2,true);
    }
    ctx.fill();
    updateParticles();
}
let angle=0;
function updateParticles(){
    angle+=0.01;
    for(let i=0;i<particles.length;i++){
        let p=particles[i];
        p.y+=Math.cos(angle+p.d)+1+p.r/2;
        p.x+=Math.sin(angle);
        if(p.y>canvas.height){p.y=0;p.x=Math.random()*canvas.width;}
    }
    requestAnimationFrame(drawParticles);
}
drawParticles();
</script>

</body>
</html>
