<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesis Hub V2 | Roblox Script</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: white;
            overflow: hidden;
            height: 100vh;
        }

        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: linear-gradient(45deg, #0a0a0a, #0d1b2a, #1b263b, #415a77);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(255,255,255,0.9) 0%, rgba(100,200,255,0.3) 70%, transparent 100%);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(100, 200, 255, 0.7),
                        0 0 40px rgba(100, 200, 255, 0.5),
                        0 0 60px rgba(100, 200, 255, 0.3);
        }

        .screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            transition: opacity 1s ease, transform 1s ease;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
            transform: translateY(50px);
        }

        #screen1 {
            z-index: 10;
        }

        .main-title {
            font-size: 5rem;
            font-weight: 900;
            background: linear-gradient(90deg, #ff0080, #00ccff, #ff0080);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: shine 3s linear infinite, fallIn 1.5s ease-out;
            text-shadow: 0 0 30px rgba(255, 0, 128, 0.5);
        }

        @keyframes fallIn {
            0% { transform: translateY(-100px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        .subtitle {
            font-size: 1.8rem;
            color: #a0e7ff;
            margin-bottom: 40px;
            animation: fadeUp 2s ease 0.5s both;
            text-shadow: 0 0 15px rgba(0, 204, 255, 0.5);
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .discord-profiles {
            display: flex;
            gap: 60px;
            margin-top: 40px;
            animation: fadeIn 2s ease 1s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .profile:hover {
            transform: translateY(-10px);
        }

        .discord-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #5865F2, #7289da);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            box-shadow: 0 0 30px rgba(88, 101, 242, 0.7);
            border: 3px solid rgba(255,255,255,0.2);
        }

        .discord-icon i {
            font-size: 40px;
        }

        .username {
            font-size: 1.4rem;
            color: #ffffff;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 20px;
            border-radius: 25px;
            border: 2px solid #5865F2;
            box-shadow: 0 0 15px rgba(88, 101, 242, 0.5);
        }

        #screen2 {
            z-index: 5;
        }

        .title-section {
            margin-bottom: 50px;
            animation: slideDown 1s ease;
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .title-main {
            font-size: 4rem;
            background: linear-gradient(90deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
            margin-bottom: 60px;
            animation: fadeInButtons 1s ease 0.5s both;
        }

        @keyframes fadeInButtons {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .btn {
            padding: 20px 50px;
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            min-width: 300px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.7s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-key {
            background: linear-gradient(135deg, #FF512F, #F09819);
            color: white;
            box-shadow: 0 5px 25px rgba(255, 81, 47, 0.4);
        }

        .btn-tutorial {
            background: linear-gradient(135deg, #36D1DC, #5B86E5);
            color: white;
            box-shadow: 0 5px 25px rgba(54, 209, 220, 0.4);
        }

        .btn-discord {
            background: linear-gradient(135deg, #8E2DE2, #4A00E0);
            color: white;
            box-shadow: 0 5px 25px rgba(142, 45, 226, 0.4);
        }

        .btn i {
            font-size: 1.8rem;
        }

        .footer-text {
            position: absolute;
            bottom: 30px;
            font-size: 1.2rem;
            color: #a0a0a0;
            animation: fadeIn 2s ease 1.5s both;
            text-shadow: 0 0 10px rgba(160, 160, 160, 0.5);
        }

        #screen3 {
            z-index: 5;
        }

        .key-generator {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 800px;
            padding: 40px;
            background: rgba(10, 20, 40, 0.8);
            border-radius: 25px;
            border: 2px solid rgba(0, 204, 255, 0.3);
            box-shadow: 0 0 50px rgba(0, 150, 255, 0.3);
            backdrop-filter: blur(10px);
            animation: popIn 1s ease;
        }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .key-title {
            font-size: 3.5rem;
            background: linear-gradient(90deg, #ff0080, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .key-label {
            font-size: 2rem;
            color: #a0e7ff;
            margin-bottom: 30px;
            text-shadow: 0 0 15px rgba(0, 204, 255, 0.5);
        }

        .key-display {
            width: 100%;
            padding: 25px;
            margin: 30px 0;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            border: 2px solid #00ccff;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            box-shadow: 0 0 30px rgba(0, 150, 255, 0.5);
        }

        .key-text {
            font-family: 'Courier New', monospace;
            font-size: 2.2rem;
            letter-spacing: 3px;
            color: #00ff88;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.7);
            padding: 15px 30px;
            background: rgba(0, 20, 10, 0.8);
            border-radius: 10px;
            border: 1px solid #00ff88;
            min-width: 500px;
            text-align: center;
            word-break: break-all;
        }

        .key-actions {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .btn-copy {
            padding: 15px 40px;
            font-size: 1.3rem;
            background: linear-gradient(135deg, #00ccff, #0066ff);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
        }

        .btn-copy:hover {
            background: linear-gradient(135deg, #00ddff, #0077ff);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 150, 255, 0.5);
        }

        .btn-back {
            padding: 15px 40px;
            font-size: 1.3rem;
            background: linear-gradient(135deg, #ff4444, #ff0066);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
        }

        .btn-back:hover {
            background: linear-gradient(135deg, #ff5555, #ff0077);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 0, 102, 0.5);
        }

        .status-message {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #a0e7ff;
            min-height: 30px;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .spinner {
            width: 80px;
            height: 80px;
            border: 8px solid rgba(0, 204, 255, 0.3);
            border-top: 8px solid #00ccff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 30px rgba(0, 204, 255, 0.5);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.5rem;
            color: #00ccff;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        @media (max-width: 768px) {
            .main-title, .title-main, .key-title {
                font-size: 2.5rem;
            }
            
            .btn {
                min-width: 250px;
                padding: 15px 30px;
                font-size: 1.2rem;
            }
            
            .key-text {
                font-size: 1.5rem;
                min-width: 300px;
            }
            
            .discord-profiles {
                flex-direction: column;
                gap: 30px;
            }
        }
    </style>
</head>
<body>
    <div id="background"></div>
    <div id="particles"></div>
    
    <div id="screen1" class="screen">
        <h1 class="main-title">GENESIS HUB V2</h1>
        <h2 class="subtitle">Made by Jesús and Alejandro</h2>
        
        <div class="discord-profiles">
            <div class="profile">
                <div class="discord-icon">
                    <i class="fab fa-discord"></i>
                </div>
                <span class="username">jesusms13</span>
            </div>
            
            <div class="profile">
                <div class="discord-icon">
                    <i class="fab fa-discord"></i>
                </div>
                <span class="username">scriptman83</span>
            </div>
        </div>
    </div>
    
    <div id="screen2" class="screen hidden">
        <div class="title-section">
            <h1 class="title-main">GENESIS HUB V2</h1>
            <p style="color: #a0e7ff; font-size: 1.3rem;">Premium Roblox Script</p>
        </div>
        
        <div class="buttons-container">
            <button class="btn btn-key" id="createKeyBtn">
                <i class="fas fa-key"></i> CREATE YOUR KEY
            </button>
            
            <button class="btn btn-tutorial" id="tutorialBtn">
                <i class="fas fa-play-circle"></i> TUTORIAL
            </button>
            
            <button class="btn btn-discord" id="discordBtn">
                <i class="fab fa-discord"></i> DISCORD SERVER
            </button>
        </div>
        
        <p class="footer-text">Thank you for using our service!</p>
    </div>
    
    <div id="screen3" class="screen hidden">
        <div class="key-generator">
            <h1 class="key-title">GENESIS HUB V2</h1>
            <h2 class="key-label">YOUR KEY</h2>
            
            <div class="key-display">
                <div id="loadingKey" class="loading">
                    <div class="spinner"></div>
                    <p class="loading-text">Generating your unique key...</p>
                </div>
                
                <div id="keyResult" style="display: none;">
                    <div class="key-text" id="generatedKey">XXXXXX-XXXXXX-XXXXXX-XXXXXX</div>
                    <div class="key-actions">
                        <button class="btn-copy" id="copyKeyBtn">
                            <i class="fas fa-copy"></i> COPY KEY
                        </button>
                        <button class="btn-back" id="backToMenuBtn">
                            <i class="fas fa-arrow-left"></i> BACK TO MENU
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="status-message" id="statusMessage"></div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        const SCREEN1_DURATION = 10000;
        const DISCORD_LINK = "https://discord.gg/TU_ENLACE_DISCORD";
        const TUTORIAL_LINK = "https://youtube.com/TU_ENLACE_TUTORIAL";
        
        let currentScreen = 1;
        let particles = [];
        
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            setTimeout(() => {
                changeScreen(2);
            }, SCREEN1_DURATION);
            
            document.getElementById('createKeyBtn').addEventListener('click', () => changeScreen(3));
            document.getElementById('tutorialBtn').addEventListener('click', () => window.open(TUTORIAL_LINK, '_blank'));
            document.getElementById('discordBtn').addEventListener('click', () => window.open(DISCORD_LINK, '_blank'));
            document.getElementById('copyKeyBtn').addEventListener('click', copyKeyToClipboard);
            document.getElementById('backToMenuBtn').addEventListener('click', () => changeScreen(2));
            
            animateParticles();
        });
        
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 80; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 7 + 3;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                particle.style.opacity = Math.random() * 0.7 + 0.3;
                
                particle.speedX = (Math.random() - 0.5) * 0.5;
                particle.speedY = (Math.random() - 0.5) * 0.5;
                
                particlesContainer.appendChild(particle);
                particles.push({
                    element: particle,
                    x: parseFloat(particle.style.left),
                    y: parseFloat(particle.style.top),
                    speedX: particle.speedX,
                    speedY: particle.speedY
                });
            }
        }
        
        function animateParticles() {
            function update() {
                particles.forEach(p => {
                    p.x += p.speedX;
                    p.y += p.speedY;
                    
                    if (p.x <= 0 || p.x >= 100) p.speedX *= -1;
                    if (p.y <= 0 || p.y >= 100) p.speedY *= -1;
                    
                    p.x = Math.max(0, Math.min(100, p.x));
                    p.y = Math.max(0, Math.min(100, p.y));
                    
                    p.element.style.left = `${p.x}%`;
                    p.element.style.top = `${p.y}%`;
                });
                
                requestAnimationFrame(update);
            }
            update();
        }
        
        function changeScreen(screenNumber) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.add('hidden');
            });
            
            document.getElementById(`screen${screenNumber}`).classList.remove('hidden');
            currentScreen = screenNumber;
            
            if (screenNumber === 3) {
                generateKey();
            }
        }
        
        async function generateKey() {
            const loadingElement = document.getElementById('loadingKey');
            const resultElement = document.getElementById('keyResult');
            const keyElement = document.getElementById('generatedKey');
            const statusElement = document.getElementById('statusMessage');
            
            loadingElement.style.display = 'flex';
            resultElement.style.display = 'none';
            statusElement.textContent = '';
            
            try {
                const response = await fetch(`${API_URL}/generate-key`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        timestamp: Date.now()
                    })
                });
                
                const data = await response.json();
                
                setTimeout(() => {
                    loadingElement.style.display = 'none';
                    
                    if (data.success && data.key) {
                        keyElement.textContent = data.key;
                        resultElement.style.display = 'block';
                        statusElement.textContent = '✅ Key generated successfully! Valid for 24 hours.';
                        statusElement.style.color = '#00ff88';
                    } else {
                        statusElement.textContent = `❌ Error: ${data.message || 'Unknown error'}`;
                        statusElement.style.color = '#ff4444';
                        
                        if (data.time_remaining) {
                            const hours = Math.floor(data.time_remaining / 3600);
                            const minutes = Math.floor((data.time_remaining % 3600) / 60);
                            statusElement.textContent += ` Wait ${hours}h ${minutes}m`;
                        }
                    }
                }, 1500);
                
            } catch (error) {
                setTimeout(() => {
                    loadingElement.style.display = 'none';
                    statusElement.textContent = '❌ Connection error. Please try again.';
                    statusElement.style.color = '#ff4444';
                    console.error('Error:', error);
                }, 1500);
            }
        }
        
        function copyKeyToClipboard() {
            const keyText = document.getElementById('generatedKey').textContent;
            
            if (keyText === 'XXXXXX-XXXXXX-XXXXXX-XXXXXX') return;
            
            navigator.clipboard.writeText(keyText).then(() => {
                const statusElement = document.getElementById('statusMessage');
                statusElement.textContent = '✅ Key copied to clipboard!';
                statusElement.style.color = '#00ff88';
                
                const copyBtn = document.getElementById('copyKeyBtn');
                const originalText = copyBtn.innerHTML;
                copyBtn.innerHTML = '<i class="fas fa-check"></i> COPIED!';
                copyBtn.style.background = 'linear-gradient(135deg, #00ff88, #00cc44)';
                
                setTimeout(() => {
                    copyBtn.innerHTML = originalText;
                    copyBtn.style.background = 'linear-gradient(135deg, #00ccff, #0066ff)';
                }, 2000);
            }).catch(err => {
                document.getElementById('statusMessage').textContent = '❌ Failed to copy key';
                document.getElementById('statusMessage').style.color = '#ff4444';
            });
        }
    </script>
</body>
</html>
