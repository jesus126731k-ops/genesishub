<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Génesis Hub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif}
body{
height:100vh;
background:radial-gradient(circle at top,#0a1b2f,#000010);
overflow:hidden;
display:flex;
align-items:center;
justify-content:center;
color:white
}

#intro{
position:fixed; inset:0;
background:#000010;
display:flex;
align-items:center;
justify-content:center;
font-size:48px;
font-weight:900;
letter-spacing:3px;
z-index:999;
animation:intro 5s forwards
}

@keyframes intro{
0%{opacity:0;transform:scale(.4)}
25%{opacity:1;transform:scale(1)}
90%{opacity:1}
100%{opacity:0;visibility:hidden}
}

#panel{
background:rgba(10,15,25,0.95);
border-radius:28px;
padding:28px;
width:95%;
max-width:420px;
text-align:center;
box-shadow:0 0 120px #00ccff;
opacity:0;
animation:show 1s ease forwards;
animation-delay:5s
}

@keyframes show{
from{opacity:0;transform:scale(.6)}
to{opacity:1;transform:scale(1)}
}

.btn{
width:100%;
padding:15px;
border:none;
border-radius:40px;
margin-top:15px;
font-weight:800;
letter-spacing:1px;
cursor:pointer;
transition:.3s;
color:white
}

.btn1{background:linear-gradient(135deg,#0f1f33,#003366)}
.btn2{background:linear-gradient(135deg,#1a0f33,#330066)}
.btn3{background:linear-gradient(135deg,#0f331a,#006633)}

.btn:hover{
transform:scale(1.08);
box-shadow:0 0 16px #00ccff
}

.desc{
font-size:14px;
color:#ccc;
margin-top:6px
}

#resultado{
margin-top:20px;
background:#111;
padding:15px;
border-radius:12px;
font-weight:800;
min-height:45px;
word-break:break-word;
color:#0ff
}

.part{
position:absolute;
width:2px;height:2px;
background:#00ccff;
animation:caer 6s linear infinite
}

@keyframes caer{
0%{transform:translateY(-100vh)}
100%{transform:translateY(100vh)}
}
</style>
</head>

<body>

<div id="intro">GÉNESIS HUB</div>

<div id="panel">

<button class="btn btn1" onclick="copiar()">COPIAR ENLACE</button>
<div class="desc">Copia el enlace de acceso automático.</div>

<button class="btn btn2" onclick="publicidad()">OBTENER SCRIPT</button>
<div class="desc">Accede a la publicidad para desbloquear el contenido.</div>

<button class="btn btn3" onclick="generar()">GENERAR KEY</button>
<div class="desc">Genera una llave única válida por 24 horas.</div>

<div id="resultado">...</div>

</div>

<script>
// Partículas de fondo
for(let i=0;i<120;i++){
let p=document.createElement("div");
p.className="part";
p.style.left=Math.random()*100+"vw";
p.style.animationDelay=Math.random()*6+"s";
document.body.appendChild(p)
}

// Funciones
const enlace = location.origin;

function copiar(){
navigator.clipboard.writeText(enlace)
document.getElementById("resultado").innerText="Enlace copiado."
}

function publicidad(){
location.href="AQUI_PONES_TU_LINKVERTISE"
}

function generar(){
fetch("/generar")
.then(r=>r.json())
.then(d=>{
if(d.key){
navigator.clipboard.writeText(d.key)
document.getElementById("resultado").innerText="KEY: " + d.key
}else{
document.getElementById("resultado").innerText=d.error
}
})
}

// Protección básica
if(!document.referrer.includes(location.hostname)){
console.clear()
}
</script>

</body>
</html>
